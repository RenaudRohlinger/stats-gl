		<script type="module">

      // import Stats from './dist/main.js'
      import Stats from '../lib/main.ts'

      import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';

      import { OrbitControls } from 'https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js';
      import { RoomEnvironment } from 'https://unpkg.com/three@0.154.0/examples/jsm/environments/RoomEnvironment.js';
  
      import { GLTFLoader } from 'https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js';
      import { DRACOLoader } from 'https://unpkg.com/three@0.154.0/examples/jsm/loaders/DRACOLoader.js';
  
      let mixer;
  
      const clock = new THREE.Clock();
      const container = document.getElementById( 'container' );

      const renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      container.appendChild( renderer.domElement );
  
      const pmremGenerator = new THREE.PMREMGenerator( renderer );
  
      const scene = new THREE.Scene();
      scene.background = new THREE.Color( 0xbfe3dd );
      scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;
  
      const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
      camera.position.set( 5, 2, 8 );
        
      const normalMaterial = new THREE.MeshNormalMaterial()
      const stats = new Stats({
          plugins: [
            {
                framework: "threejs",
                name: "Physic",
                fg: "#f0f",
                bg: "#220",
                min: 0,
                max: 100,
                update: () => {
                    // fetch or compute data
                    return 60; // just a dummy value for this example
                }
            },
            {
                framework: "threejs",
                name: "Normal FBO",
                renderer,
                scene,
                camera,
                // onBeforeRender: () => {}
                // onAfterRender: () => {}
                render: () => {
                  const tempBackground = scene.background
                  scene.background = null
                  scene.overrideMaterial = normalMaterial
                  // render to FBO
                  renderer.render(scene, camera);
                  scene.overrideMaterial = null
                  scene.background = tempBackground
                }
            },
          ]
        }
      );
      
      container.appendChild( stats.container );
  
      stats.init( renderer.domElement );
  
      scene.onBeforeRender = function () {
        
        stats.begin();

      };

      scene.onAfterRender = function () {

        stats.end();

      };
        

      const controls = new OrbitControls( camera, renderer.domElement );
      controls.target.set( 0, 0.5, 0 );
      controls.update();
      controls.enablePan = false;
      controls.enableDamping = true;
  
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath( 'https://unpkg.com/three@0.154.0/examples/jsm/libs/draco/gltf/' );
  
  
      // scene.overrideChildren = [];
      
      const loader = new GLTFLoader();
      loader.setDRACOLoader( dracoLoader );
      loader.load( './LittlestTokyo.glb', function ( gltf ) {
  
        const model = gltf.scene;
        model.position.set( 1, 1, 0 );
        model.scale.set( 0.01, 0.01, 0.01 );
        scene.add( model );
  
        mixer = new THREE.AnimationMixer( model );
        mixer.clipAction( gltf.animations[ 0 ] ).play();
  
        animate();
  
      }, undefined, function ( e ) {
  
        console.error( e );
  
      } );
  
  
      window.onresize = function () {
  
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
  
        renderer.setSize( window.innerWidth, window.innerHeight );
  
      };
  
  
      function animate() {
  
        requestAnimationFrame( animate );
  
        const delta = clock.getDelta();
  
        mixer.update( delta );
  
        controls.update();
  
        renderer.render( scene, camera );
  
      }
  
  
      </script>
